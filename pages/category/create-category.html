
<div class="create"><h3>Create Package</h3></div>
<div class="card col-md-12 card-box" style="margin-top:0px;">
  <div class="card-body">
    <form name="packageForm" ng-submit="createCategory()">
     <div class="row">
        <div class="form-group col-md-6">
            <label for="" class="label-name">Category Name</label>
            <input type="text" class="form-control" id="category_name" aria-describedby="emailHelp" placeholder="Enter Category Name" ng-model="formData.name" required> 
          </div>
        <div class="form-group col-md-6">
            <label for="" class="label-name">Category Parent Name</label>
           <input type="text" class="form-control" id="category_parent_name" aria-describedby="emailHelp" placeholder="Enter Category Parent Name" ng-model="formData.parent_name" required>
          </div>

        </div>
         <div class="form-group">
    <label for="exampleFormControlTextarea1" class="label-name">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1 description" rows="3"  placeholder="Enter description*" ng-model="formData.description" ></textarea>
  </div>
                
        <div class="col-lg-12">
           <button type="submit" class="btn btn-primary btn_short" id="submit">Submit</button>
        </div>

          </div>

</form>
