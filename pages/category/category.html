
        <div class="content-wrapper">
          <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">All Categories</h4>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Category Name</th>
                          <th>Description</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr  ng-repeat="x in allCategory">
                          <td>{{x.name  | limitTo:20}}</td>
                          <td>
                             <label class="badge badge-success">{{x.descriptions}}</label> 
                          </td>
                           <td class="text-danger">
                            <button class="mdi-btn" ng-click="removeCategory(x)"><i class="mdi mdi-delete"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>            
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
