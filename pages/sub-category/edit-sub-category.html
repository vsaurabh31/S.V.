  <div class="form-group">
    <label for="" class="label-name">Technology Title*</label>
    <input type="text" class="form-control" id="tech_title" aria-describedby="emailHelp" placeholder="Enter Technology Title" ng-model="formData.techTitle" required>
  </div>

   <div class="form-group">
    <label for="exampleFormControlTextarea1" class="label-name">Short description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1 short_description" rows="3"  placeholder="Enter short description*" ng-model="formData.shortDesc" ></textarea>
  </div>

           <div class="form-group">
         	<label for="" class="label-name">Detailed Description*</label>

               <text-angular name="htmlcontent" ng-model="detailDesc" ta-toolbar="[['bold','italics','underline','ul','ol'],['insertImage','insertLink','insertVideo'],['wordcount','charcount']]" ta-default-wrap="">
               </text-angular>
			</div>

<div class="form-group">
    <label for="exampleFormControlTextarea1" class="label-name">Benefit of technology</label>
    <textarea class="form-control" id="exampleFormControlTextarea1 benefit_txt" rows="3" ta-bind  ng-model="formData.benifits" placeholder="Write all the economic and other advantages of the technology" ></textarea>
  </div>

    <label for="exampleFormControlTextarea1" class="label-name">Economic Benefit* </label>
    <textarea class="form-control" id="exampleFormControlTextarea1 economic_benefit" rows="3"  ng-model="formData.economic_benefit" placeholder="Economic Benefit*" ></textarea>
  </div> -->

   <div class="form-group">
    <label for="exampleFormControlSelect1" class="label-name">Stage of development of technology*</label>
    <select class="form-control" id="exampleFormControlSelect1 stage" ng-model="formData.stage" ng-change="changeme(formData.stage)" required>
      <option value="" disabled selected>Stage of development of technology</option>
      <option value="concept">Concept</option>
      <option value="prototype">Prototype</option> 
      <option value="commercialised">Commercialised</option>
    </select>
  </div>

<div class="form-group" ng-show="showImplemented">
    <label for="exampleFormControlTextarea1" class="label-name">Implementation detail</label>
    <textarea class="form-control" id="exampleFormControlTextarea1 implementation_detail" rows="3"  ng-model="formData.implementation" placeholder="Implementation detail" ></textarea>
  </div>

<div class="form-group">
    <label for="" class="label-name">Website(If any)</label>
    <input type="text" class="form-control" id="website_name" aria-describedby="" ng-model="formData.website" placeholder="Any reference website(if any)" required>
  </div>

  <div class="form-group">
   <label for="" class="label-name">Accomplishments (If any)</label>
    <input type="text" class="form-control" id="accomplishment" aria-describedby="" ng-model="formData.accomplish" placeholder="Enter Accomplishments (if any)" required>
  </div>

<div class="row">
   <div class="form-group col-md-4" >
    <label for="" class="label-name">Cover image for project</label>
     <a class="btn btn-rounded1" ng-click="UploadImg()"> Upload images </a>
       <div class="image-preview" ng-if="showUpload == true">
           <img src="{{listImages}}" />
       </div>
  </div>
    <div class="form-group col-md-4" >
        <label for="" class="label-name">Attach files to project</label>
        <a class="btn btn-rounded2" ng-click="Attach()"> Attach Now</a>
        <div class="attached-files" ng-if="showAttachments == true">
            <div style="font-size: 14px;margin-bottom: 10px;">Uploaded Files</div>
            <ul>
                <li ng-repeat="x in filenames">{{x.original_filename}}.{{x.format}}</li>
            </ul>
        </div>
    </div>
</div>
  <div class="form-group">
    
    <label class="container1">Published Technology
    <input type="checkbox" class="form-check-input" id="exampleCheck1 check" required>
    <span class="checkmark"></span>
    </label>
    <!-- <label class="form-check-label" for="exampleCheck1"></label> -->
  </div> 
<div class="col-lg-12">
   <button type="submit" class="btn btn-primary btn_short" id="submit">Submit</button>
</div>
