
        <div class="content-wrapper">
          <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">All Reports</h4>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Technology Name</th>
                          <th>Short Description</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="x in allReports">
                          <td>{{x.id}}</td>
                          <td>{{x.title}}</td>
                          <td>{{x.short_description | limitTo:50}}</td>
                          <td>
                            <label class="badge badge-danger" ng-if="x.save_as_draft== false">Undraft</label>
                             <label class="badge badge-success" ng-if="x.save_as_draft == true">Draft</label>
                          </td>
                           <td class="text-danger">
                            <a class="mdi-btn" ng-href="report/{{x.id}}"><i class="mdi mdi-table-edit"></i></a>
                            <button class="mdi-btn" ng-click="removeReport(x)"><i class="mdi mdi-delete"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>            
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
