<div class="create"><h3>Create Package</h3></div>
<div class="card col-md-12 card-box" style="margin-top:0px;">
  <div class="card-body">
    <form name="packageForm" ng-submit="updatePackage()">
<div class="row">
<div class="form-group col-md-6">
    <label for="" class="label-name">Category ID</label>
    <select class="form-control" id="category_id" ng-model="formData.category_id" required>
        <option ng-repeat="x in allPackage" ng-value="x.category.id">{{x.category.id}}{{x.category.name}}</option>
       
    </select>
  </div>

  <div class="form-group col-md-6">
    <label for="" class="label-name">Subcategory ID</label>
    <select class="form-control" id="subcategory_id" ng-model="formData.subcategory_id" required>
        <option ng-repeat="x in allPackage" ng-value="x.subcategory.id">{{x.subcategory.id}}{{x.subcategory.name}}</option>
    </select>
  </div>
<div class="form-group col-md-6">
    <label for="" class="label-name">Currency ID</label>
    <select class="form-control" id="currency_id" ng-model="formData.currency_id" required>
        <option ng-repeat="x in allPackage" ng-value="x.currency.id">{{x.currency.id}}{{x.currency.currency_name}}</option>
    </select>
  </div>
    <div class="form-group col-md-6">
   <label for="" class="label-name">Package Name</label>
    <input type="text" class="form-control" id="package_name" aria-describedby="emailHelp" placeholder="Enter Package name" ng-model="formData.name" required>
  </div>

    <div class="form-group col-md-6">    
  <label for="" class="label-name">Package Subtitle</label>
    <input type="text" class="form-control" id="package_subtitle" aria-describedby="emailHelp" placeholder="Enter Package Subtitle" ng-model="formData.subtitle" required>
  </div>
  <div class="form-group col-md-6"">    
  <label for="" class="label-name">Location</label>
    <select class="form-control" id="currency_id" ng-model="formData.location_id" required>
        <option ng-repeat="x in allPackage" ng-value="x.location.id">{{x.location.id}}{{x.location.location_name}}</option>
    </select>
  </div>
<div class="form-group col-md-6"">    
  <label for="" class="label-name">Package price</label>
    <input type="text" class="form-control" id="package_price" aria-describedby="emailHelp" placeholder="Enter Package Price" ng-model="formData.price" required>
  </div>

</div>
   <div class="form-group">
    <label for="exampleFormControlTextarea1" class="label-name">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1 description" rows="3"  placeholder="Enter description*" ng-model="formData.description" ></textarea>
  </div>
<div class="row">
   <div class="form-group col-md-4" >
    <label for="" class="label-name">Cover image for project</label>
     <a class="btn btn-rounded1" ng-click="UploadImg()"> Upload images </a>
       <div class="image-preview" ng-if="showUpload == true">
           <img src="{{listImages}}" />
       </div>
  </div>
    <div class="form-group col-md-4" >
        <label for="" class="label-name">Attach files to project</label>
        <a class="btn btn-rounded2" ng-click="Attach()"> Attach Now</a>
        <div class="attached-files" ng-if="showAttachments == true">
            <div style="font-size: 14px;margin-bottom: 10px;">Uploaded Files</div>
            <ul>
                <li ng-repeat="x in filenames">{{x.original_filename}}.{{x.format}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="col-lg-12">
   <button type="submit" class="btn btn-primary btn_short" id="submit">Submit</button>
</div>

  </div>

</form>
