
       <div class="content-wrapper">
          <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">All Deals</h4>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Deal Name</th>
                          <th>Price</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                     <tbody>
                          <tr ng-repeat="x in allDeal">
                          <td>{{x.name | limitTo:20}}</td>
                          <td>
                            <label class="badge badge-success">{{x.package_id.currency.symbol}}{{x.each_ticket_cost}}</label> 
                          </td>
                           <td class="text-danger">
                           <a class="mdi-btn" ng-href="deals/{{x.id}}"><i class="mdi mdi-table-edit"></i></a>
                            <button class="mdi-btn" ng-click="removeDeals(x)"><i class="mdi mdi-delete"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>           
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
